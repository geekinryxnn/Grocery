<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Grocery Store</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>MULTILEX GROCERIES!</h1>
      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#location">Location</a></li>
          <li>
            <a href="#cart">Cart (<span id="cart-item-count">0</span>)</a>
          </li>
        </ul>
      </nav>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for groceries..."
        />
        <button onclick="searchProducts()">Search</button>
      </div>
    </header>

    <main>
      <section id="products">
        <h2>Our Products</h2>
        <div class="product-list"></div>
      </section>

      <section id="location">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.0000000000005!2d36.821106314753!3d-1.286389999031073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f0b0b0b0b0b0b%3A0x1f1f1f1f1f1f1f1f!2sMultilex%20Groceries!5e0!3m2!1sen!2ske!4v1623680000000!5m2!1sen!2ske"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        
      </section>
      <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"><p>Your cart is empty.</p></div>
        <p>Total: <span id="cart-total">KSh 0.00</span></p>
        <button onclick="submitOrder()">Place Order</button>
      </section>
    </main>
    <!-- <footer><p>&copy; 2025 [Your Business Name]</p></footer> -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
